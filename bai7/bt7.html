<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phóng to ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <h2>Nhấp vào ảnh để phóng to</h2>
    <div class="gallery">
        <img src="https://i.pinimg.com/736x/67/4d/96/674d96b920e0a451047d6f16014ffb55.jpg" onclick="showImage(this.src)">
    </div>
    <div class="overlay" onclick="hideImage()">
        <img id="largeImage">
    </div>
    <script src="./bt7.js">
    </script>
</body>
</html>
